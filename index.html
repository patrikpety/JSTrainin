<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

		<link rel="stylesheet" href="main.css" />

		<!-- BS css -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous"
		/>

		<!-- BS js -->
		<script
			src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
			integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
			integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
			integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<div id="jsonTraining">
			<div class="container">
				<div class="row">
					<div class="col">
                        <div class="data data1">
                            <button>data 1</button>
                            <div class="info"></div>
                        </div>
					</div>
					<div class="col">
                        <div class="data data2">
                            <button>data 2</button>
                            <div class="info"></div>
                        </div>
					</div>
					<div class="col">
                        <div class="data data3">
                            <button>data 3</button>
                            <div class="info"></div>
                        </div>
					</div>
				</div>
			</div>
		</div>

		<div id="calculatorWrap">
			<div class="container">
				<div class="row">
					<div class="col-12">
						<div class="row justify-content-center">
							<div class="col-3">
								<div class="calculator">
									<div class="row wrap">
										<div class="col-12">
											<div class="display">nieco</div>
										</div>

										<div class="col-9">
											<div class="row">
												<div class="col-12">
													<div class="actions">
														<button id="deleteAll" value="AC">AC</button>
														<button id="delete" value="C">C</button>
														<button id="percentage" value="%">%</button>
													</div>
												</div>
												<div class="col-12">
													<div class="nums">
														<button value="7">7</button>
														<button value="8">8</button>
														<button value="9">9</button>
													</div>
												</div>

												<div class="col-12">
													<div class="nums">
														<button value="4">4</button>
														<button value="5">5</button>
														<button value="6">6</button>
													</div>
												</div>

												<div class="col-12">
													<div class="nums">
														<button value="1">1</button>
														<button value="2">2</button>
														<button value="3">3</button>
													</div>
												</div>

												<div class="col-12">
													<div class="nums">
														<button value="0">0</button>
														<button value=".">.</button>
													</div>
												</div>
											</div>
										</div>

										<div class="col-3">
											<div class="operands">
												<button value="/">รท</button>
												<button value="*">x</button>
												<button value="-">-</button>
												<button value="+">+</button>
												<button id="result">=</button>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="main.js"></script>
		<script src="request.js"></script>
	</body>
</html>
